<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>studentTestform</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Testform</legend>

            <label for="name">Name</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="password">Password</label>
            <input type="password" id="password" name="password"><br><br>

            <label>Gender</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>

            <label for="continent">Continent</label>
            <select id="continent" name="continent">
                <option value="" selected>Please select...</option>
                <option value="">Select a continent</option>
                <option value="asia">Asia</option>
                <option value="europe">Europe</option>
                <option value="africa">Africa</option>
                <option value="north_america">North America</option>
                <option value="south_america">South America</option>
                <option value="australia">Australia</option>
                <option value="antarctica">Antarctica</option>
            </select>
            <br>
            <br>

            <label>Meals</label><br>
            <input type="checkbox" id="breakfast" name="meals" value="breakfast">
            <label for="breakfast">breakfast</label><br>
            <input type="checkbox" id="lunch" name="meals" value="lunch">
            <label for="lunch">lunch</label><br>
            <input type="checkbox" id="dinner" name="meals" value="dinner">
            <label for="dinner">dinner</label><br><br>

            <label for="remark">Remark</label><br>
            <textarea id="remark" name="remark" rows="4" cols="50"></textarea><br><br>

            <button type="submit">Send</button>
            <button type="reset">Cancel</button>
        </fieldset>
    </form>
</body>
</html>
