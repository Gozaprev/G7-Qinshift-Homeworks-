<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Multilevel Nested List</title>
</head>
<body>
    <h1>Homework Multilevel Nested List</h1>

    <!-- Example of ordered multilevel nested list-->
    <ul>
        <li><b><u>Item_root</u></b>
            <ol><i>Item1</i>
                <li><b>Subitem1</b>
                    <ol>Item2
                        <li>Subitem2
                            <ol>Item3
                                <li style="color: red;">Subitem3
                                    <ol>Item4
                                        <li><strong><em>Subitem4</em></strong>
                                            <ol>Item5
                                                <li style="color: blueviolet;">Subitem5</li>
                                            </ol>
                                        </li>
                                    </ol>
                                </li>
                            </ol>
                        </li>
                    </ol>
                </li>
            </ol>
        </li>
    </ul>

    
</body>
</html>
