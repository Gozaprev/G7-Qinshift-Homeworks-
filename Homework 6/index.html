<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <!-- Top Row -->
        <div id="top-row">
            <div id="white-box-container">
                <div class="smaller-white-box"></div>
                <div class="bigger-white-box"></div>
            </div>
            <div class="red-box"></div>
        </div>

        <!-- Bottom Row -->
        <div id="bottom-row">
            <div class="blue-box"></div>
            <div class="large-white-box"></div>
            <div id="white-yellow-box-container">
                <div class="white-box"></div>
                <div class="yellow-box"></div>
            </div>
        </div>
    </div>
</body>
</html>
